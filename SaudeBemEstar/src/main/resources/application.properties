# Configuração do banco de dados H2 em memória (ideal para desenvolvimento)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=saudebemestar
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true  # Para acessar o console do H2 via localhost:8080/h2-console

# Configuração do Hibernate (para desenvolvimento)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Definir o nome do esquema (opcional)
spring.jpa.properties.hibernate.default_schema=PUBLIC

URL do Console: http://localhost:8080/h2-console
